<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор отзывов 3000</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Анализ отзвов!</h1>
        <form method="post" class="form">
            <textarea name="text" placeholder="Введите текст..." required class="textarea"></textarea>
            <button type="submit" class="submit-btn">Анализировать</button>
        </form>
        {% if result %}
            <div class="result {{ 'positive' if result == 'Позитивный' else 'negative' }}">
                <h2>Результат: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
